<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!-- Lembrando, podemos modificar o degradê na direção e do jeito que quiser, em cirulo, começando da direita pra esquecer e vice versa! -->
    <style>
        * {
            height: 100%;
        }
           
        body {
            background-image: linear-gradient(to top, #464E47, #568259, #96E6B3, #CCFCCB, #F1FFFA);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando grandiente(degrade)</h1>
</body>
</html>
