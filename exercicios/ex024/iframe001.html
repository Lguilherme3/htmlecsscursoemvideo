<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Tamanha padrão de um iframe é 300x150px-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>
        para aprender a programar</p>

    <p>Alguns sites não permitem o uso de Iframe como o google. 
        <iframe src="https://www.google.com" frameborder="0"> [site não compativel com iframe] </iframe>
        
    </p>

    <p>teste com o tibia 
        <iframe src="https://www.tibia.com/mmorpg/free-multiplayer-online-role-playing-game.php" frameborder="0"><a href="www.tibia.com"></a>site recusado</iframe>
    </p>
</body>
</html>
